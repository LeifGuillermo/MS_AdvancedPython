[pytest]
# --- Console/CLI Logging ---
log_cli = true 
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# --- File Logging ---
log_file = logs/pytest_output.log
log_file_level = INFO 
log_file_mode = w
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S